
  <!--Breadcrumb Part Start-->
  <div class="breadcrumb"> <a href="/home">Home</a> » <a href="#">Account</a> » <a href="/registre">Register</a> </div>
  <!--Breadcrumb Part End-->
  <h1>Register Account</h1>
  <form [formGroup]="userRegister" (ngSubmit)="signIn()" >
    <h2>Your Personal Details</h2>
    <div class="content">
      <table class="form">
        <tbody>
          <tr>
            <td><span class="required">*</span> First Name:</td>
            <td><input class="large-field" type="text"  formControlName="nom"></td>
          </tr>
          <tr>
            <td><span class="required">*</span> Last Name:</td>
            <td><input class="large-field" type="text"  formControlName="prenom"></td>
          </tr>
          <tr>
            <td><span class="required">*</span> E-Mail:</td>
            <td><input class="large-field" type="text"  formControlName="email"></td>
          </tr>
          <tr>
            <td><span class="required">*</span> Password:</td>
            <td><input class="large-field" type="password" value="" formControlName="password"></td>
          </tr>

        </tbody>
      </table>
    </div>



    <div class="buttons">
      <div class="left">
        <p>
          <input type="checkbox" value="1" name="agree">
          &nbsp; I have read and agree to the <a alt="Privacy Policy" href="#" class="colorbox cboxElement"><b>Privacy Policy</b></a> </p>
        <input type="submit" class="button" value="Continue" >
      </div>
    </div>
  </form>

<!--Middle Part End-->
<div class="clear"></div>
